<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #28a745;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Thank You!</h1>
        <p>Your submission has been received successfully.</p>
        <div class="button-container">
            <button onclick="goToHome()">Back to Home</button>
            <button onclick="tryChatbot()">Try the Chatbot</button>
        </div>
    </div>

    <script>
        function goToHome() {
            window.location.href = '/'; // Redirects to the home page
        }

        function tryChatbot() {
            window.location.href = '/prototype-b'; // Redirects to Prototype B
        }
    </script>
</body>
</html>
